<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Gamer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1a1a1a;
        color: #00ff00;
        font-family: "Press Start 2P", cursive;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #333;
        border-radius: 10px;
        box-sizing: border-box;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #222;
        border: 1px solid #00ff00;
        color: #00ff00;
        box-sizing: border-box;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      button {
        background-color: #00ff00;
        color: #1a1a1a;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
      }
      button:hover {
        background-color: #00cc00;
      }
      a {
        color: #00cc00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Formulario Gamer</h1>
      <form action="#" method="POST">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Repetir contraseña</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <label for="age">Edad</label>
        <input type="number" id="age" name="age" required />

        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          value="Rodo18@gmail.com"
          required
        />

        <label for="platform">Plataforma principal de juego</label>
        <select id="platform" name="platform">
          <option value="PC">PC</option>
          <option value="PS5">PS5</option>
          <option value="Xbox">Xbox</option>
          <option value="Switch">Switch</option>
        </select>

        <label for="tournaments"
          >¿Estás interesado en torneos o eventos especiales?</label
        >
        <select id="tournaments" name="tournaments">
          <option value="Sí">Sí</option>
          <option value="No">No</option>
        </select>

        <label for="referral">¿Cómo supiste de nosotros?</label>
        <input
          type="text"
          id="referral"
          name="referral"
          value="Registrar"
          required
        />

        <a href="Inicio-sesion.html">¿Ya tienes una cuenta?</a>
        <button type="submit">Registrar</button>
      </form>
    </div>
  </body>
</html>
