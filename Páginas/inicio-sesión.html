<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <!-- Enlace a la fuente Press Start 2P desde Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #282828;
        color: #fff;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        font-size: 40px;
      }
      .form-container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .form-container label {
        display: block;
        margin-bottom: 8px;
      }
      .form-container input,
      .form-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #666;
        border-radius: 5px;
        background-color: #444;
        color: #fff;
        font-size: 16px;
      }
      .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #ff0;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        color: #282828;
        font-weight: bold;
      }
      .form-container button:hover {
        background-color: #f90;
      }
      .form-container a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #0f0;
      }
      .form-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <div class="form-container">
      <form action="/submit" method="post">
        <label for="fullname">Nombre de Usuario</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          required
          maxlength="20"
          pattern="[A-Za-z1-0]"
          minlength="8"
        />
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          required
          maxlength="20"
          minlength="8"
          pattern="[A-Za-z1-0]"
        />
        <button type="submit">Ingresar</button>
      </form>
      <a href="error404.html">Olvide mi contraseña</a>
    </div>
  </body>
</html>
