  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
     <style>
       body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000000;
            color: #fff;
            text-align: center;
          margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #f00;
            margin: 0.5em 0;
        }



        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        a {
            margin-top: 10px;
            color: #0f0;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #0f0;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
           
            background-color: #0f0;
            color: #000;
        }

        .game-console {
            background-color: #000000;
            border: 4px solid #000000;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 20px #0f0;
        }

        .glitch {
            color: #fff;
            position: relative;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            color: #f00;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            animation: glitch 1.5s infinite;
        }

        .glitch::after {
            color: #0ff;
            animation-delay: 0.5s;
        }

        @keyframes glitch {
            0%, 100% {
                clip: rect(0, 100%, 0, 0);
            }
            10% {
                clip: rect(10%, 90%, 40%, 0);
            }
            20% {
                clip: rect(20%, 80%, 60%, 0);
            }
        }
     </style>
  </head>
  <body>
    <div class="game-console">
        <h1 class="glitch" data-text="404">404</h1>
        <img src="https://i.pinimg.com/originals/ca/c9/81/cac9814161057dbc9bb2ae0ba0dbdfc0.gif" alt="">
        <p>Oops! Looks like you've hit a dead end...</p>
        <p>Maybe your controller got disconnected.</p>
        <a href="/">Return to Home</a>
    </div>
  </body>
  </html>
