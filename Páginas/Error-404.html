<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1em;
        }

        .game-console {
            background-color: #000;
            border: 4px solid #000;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 20px #0f0;
            max-width: 90%;
        }

        h1 {
            font-size: 2.5em;
            color: #f00;
            margin: 0.5em 0;
        }

        p {
            font-size: 1em;
            margin: 0.5em 0;
        }

        a {
            display: inline-block;
            margin-top: 1.5em; 
            color: #0f0;
            text-decoration: none;
            font-size: 1em;
            border: 2px solid #0f0;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #0f0;
            color: #000;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p, a {
                font-size: 0.9em;
            }
            .game-console {
                padding: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-console">
        <h1>404</h1>
        <img src="https://i.pinimg.com/originals/ca/c9/81/cac9814161057dbc9bb2ae0ba0dbdfc0.gif" alt="404 Image">
        <p>Oops! Looks like you've hit a dead end...</p>
        <p>Maybe your controller got disconnected.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
